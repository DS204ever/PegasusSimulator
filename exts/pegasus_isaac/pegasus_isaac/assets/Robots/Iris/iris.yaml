vehicle:
  # Define the USD model that is associated with this vehicle
  usd_model: 'iris.usda'
  # Define the thumbnail of the vehicle (used by the extension UI)
  thumbnail: 'iris_thumbnail.png'
  # Define the sensors to use on the vehicle and the specifications for each of them
  sensors:
    barometer:
      temperature_msl: 288.15               # temperature at MSL [K] (15 [C])
      pressure_msl: 101325.0                # pressure at MSL [Pa]
      lapse_rate: 0.0065                    # reduction in temperature with altitude for troposphere [K/m]
      air_density_msl: 1.225                # air density at MSL [kg/m^3]
      absolute_zero_c: -273.15              # [C]
      update_rate: 250.0
    gps:
      fix_type: 3
      eph: 1.0
      epv: 1.0
      sattelites_visible: 10
      update_rate: 1.0
    imu:
      gyroscope:
        noise_density: 0.0003393695767766752
        random_walk: 3.878509448876288E-05
        bias_correlation_time: 1.0E3
        turn_on_bias_sigma: 0.008726646259971648
      accelerometer:
        noise_density: 4.0E-03
        random_walk: 6.0E-03
        bias_correlation_time: 300.0
        turn_on_bias_sigma: 0.196
      update_rate: 250.0
    magnetometer:
        noise_density: 0.4E-3
        random_walk: 6.4E-6
        bias_correlation_time: 6.0E2
        update_rate: 250.0
  # Define the thrust curve of the vehicle
  thrusters:
    quadratic_thrust_curve: 
      num_rotors: 4
      rotor_constant: [5.84E-6, 5.84E-6, 5.84E-6, 5.84E-6]
      rolling_moment_coeficient: [1.0E-6, 1.0E-6, 1.0E-6, 1.0E-6]
      min_rotor_vel: [0, 0, 0, 0]
      max_rotor_vel: [1100, 1100, 1100, 1100]
      rotor_direction: [-1, -1, 1, 1]
  # Define other dynamics extensions that might generate forces that actuate on the vehicle
  drag:
    linear_drag: [0.50, 0.30, 0.0]
  backends:
    mavlink:
      # Configurations for the mavlink communication protocol (note: the vehicle id is sumed to the connection_baseport)
      connection_type: "tcpin"
      conneection_ip: "localhost"
      connection_baseport: 4560  # This is the base port to which the id of the vehicle is summed to
      # Configure whether to launch px4 in the background automatically or not for every vehicle launched
      px4_autolaunch: true
      px4_vehicle_model: "iris"
      # Configurations to interpret the rotors control messages coming from mavlink
      enable_lockstep: true
      num_rotors: 4
      input_offset: [0.0, 0.0, 0.0, 0.0]
      input_scaling: [1000.0, 1000.0, 1000.0, 1000.0]
      zero_position_armed: [100.0, 100.0, 100.0, 100.0]
      # The update rate at which we will be sending data to mavlink (TODO - remove this from here in the future
      # and infer directly from the function calls)
      update_rate: 250.0 # [Hz]
  